    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snoopy wallpaper</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color:#40E0D0;
        }
        h1 {
            margin-bottom: 2px;
            font-family: Arial, sans-serif;
            color:#FFA07A;
        }
        button {
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            border: none; /* 去掉默认边框 */
            border-radius: 5px; /* 圆角边框 */
            background-color:#808000; /* 按钮背景色 */
            color: white; /* 按钮文字颜色 */
            transition: background-color 0.3s, transform 0.2s; /* 动画效果 */
            gap: 1px;
        }
        button:hover {
            background-color:#FFFACD; /* 鼠标悬停时的背景色 */
            transform: scale(1.05); /* 鼠标悬停时稍微放大 */
        }
        button:active {
            transform: scale(0.95); /* 按钮点击时缩小 */
        }
    </style>
</head>
<body>
 
    <h1>snoopy wallpaper</h1>
    <button onclick="openPage1()">snoopy a</button>

    <script>
        function openPage1() {
            window.location.href = 'a.html'; // 替换为你要打开的HTML文件
